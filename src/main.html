<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"> 
            <p class="logo">Notes</p>
            <div class="search">
            <form >
                <input  class="searchInput" type="text" placeholder="Find your note . . . ">
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </div>
        <div class="clock">
            <ul>
                <li id="hours">00</li>
                <li id="separator">:</li>
                <li id="minutes">00</li>
                <li id="separator">:</li>
                <li id="seconds">00</li>
              </ul>
        </div>
        </div>
        <div class="page">
            <div id="allnotes">
                <form >
                    <input type="text" placeholder="Write the name of the note here . . ." required maxlength="66">
                    <button type="submit" class="addsubmit" >+</button>
                </form>
                <div class="listofnotes">
                    <ul>
                        
                    </ul>
                </div>
            </div>
            <div id="insidenotes">
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
